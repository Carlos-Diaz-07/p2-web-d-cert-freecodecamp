<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freecodecamp survey form</title>
    <link rel="stylesheet" href="stylesheets/normalize.css">
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>
  <main>
    <header>
      <h1 id="title">FreeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form id="survey-form" action="">
      <div id="name-div" class="form-field">
        <label for="name" id="name-label">Name</label>
        <input type="text" 
               id="name" 
               name="name"
               class="form-input"
               placeholder="Enter Your Name" 
               required
         />
      </div>
      <div id="email-div" class="form-field">
        <label for="email" id="email-label">Email</label>
        <input type="email"
               id="email"
               name="email"
               class="form-input"
               placeholder="Enter Your Email"
               required
         />
      </div>
      <div id="age-div" class="form-field">
        <label for="age" id="number-label">Age (optional)</label>
        <input type="number"
               name="age"
               id="number"
               class="form-input"
               placeholder="Age"
               max="110"
               min="1"
         />
      </div>
      <div id="role-div" class="form-field">
        <label for="role" id="role-label">Which option best describes your current role?</label>
        <select id="dropdown"
                name="role"
                class="form-input"
                required>
          <option disable selected value>Select a role</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="full-time-learner">Full Time Learner</option>
          <option value="prefer-not-say">Prefer not to say</option>
          <option value="other">Other</option>
         </select>
      </div>
      <div id="recommend-div" class="form-field">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label id="recommend-definitely-label">
          <input type="radio"
               id="recommend-definitely"
               name="recommend"
               class="form-input"
               value="definitely"
               checked
          />Definitely
        </label>
        <label id="recommend-maybe-label">
          <input type="radio"
               id="recommend-maybe"
               name="recommend"
               class="form-input"
               value="maybe"
          />Maybe
        </label>
        <label id="recommend-not-label">
          <input type="radio"
               id="recommend-not"
               name="recommend"
               class="form-input"
               value="not-sure"
          />Not sure
        </label>
      </div>
      <div id="role-div" class="form-field">
        <label for="favorite" id="favorite-label">What is your favorite feature of freeCodeCamp?</label>
        <select id="favorite"
                name="favorite"
                class="form-input"
                required>
          <option disable selected value>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open Source</option>
         </select>
      </div>
       <div id="improve-div" class="form-field">
        <p>What would you like to see improved? (Check all that apply)</p>
        <label id="front-end-label">
          <input type="checkbox"
               id="front-end"
               name="front-end"
               class="form-input"
               value="front-end"
               checked
          />Front-end
        </label>
        <label id="back-end-label">
          <input type="checkbox"
               id="back-end"
               name="back-end"
               class="form-input"
               value="back-end"
          />Back-end
        </label>
        <label id="data-visualization-label">
          <input type="checkbox"
               id="data-visualization"
               name="data-visualization"
               class="form-input"
               value="data-visualization"
          />Data Visualization
        </label>
         <label id="challenges-label">
          <input type="checkbox"
               id="challenges"
               name="challenges"
               class="form-input"
               value="challenges"
          />Challenges
        </label>
         <label id="open-source-community-label">
          <input type="checkbox"
               id="open-source-community"
               name="open-source-community"
               class="form-input"
               value="open-source-community"
          />Open Source Community
        </label>
         <label id="gitter-help-rooms-label">
          <input type="checkbox"
               id="gitter-help-rooms"
               name="gitter-help-rooms"
               class="form-input"
               value="gitter-help-rooms"
          />Gitter Help Rooms
        </label>
         <label id="videos-label">
          <input type="checkbox"
               id="videos"
               name="videos"
               class="form-input"
               value="videos"
          />Videos
        </label>
         <label id="city-meetups-label">
          <input type="checkbox"
               id="city-meetups"
               name="city-meetups"
               class="form-input"
               value="city-meetups"
          />City Meetups
        </label>
         <label id="wiki-label">
          <input type="checkbox"
               id="wiki"
               name="wiki"
               class="form-input"
               value="wiki"
          />Wiki
        </label>
         <label id="forum-label">
          <input type="checkbox"
               id="forum"
               name="forum"
               class="form-input"
               value="forum"
          />Forum
        </label>
         <label id="additional-courses-label">
          <input type="checkbox"
               id="additional-courses"
               name="additional-courses"
               class="form-input"
               value="additional-courses"
          />Additional Courses
        </label>
      </div>
      <div id="suggestions-div" class="form-field">
        <p>Any comments or suggestions?</p>
       <textarea class="textarea" name="suggestions" id="suggestions" placeholder="Enter Your Comment Here..."></textarea>
      </div>
      <div>
        <button type="submit" id="submit" class="submit-button">Submit</button>
      </div>     
    </form>
  </main>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
